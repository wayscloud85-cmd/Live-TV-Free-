<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IPTV Player — All Channels</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<header>
<h1>📺 IPTV Player</h1>
</header>
<main>
<div class="category-bar">
  <input type="text" id="search-input" placeholder="Search channels...">
  <div id="total-count">Total Channels: 0</div>
  <button class="cat-btn sports" onclick="renderChannels('Sports')">Sports</button>
  <button class="cat-btn news" onclick="renderChannels('News')">News</button>
  <button class="cat-btn entertainment" onclick="renderChannels('Entertainment')">Entertainment</button>
  <button class="cat-btn documentary" onclick="renderChannels('Documentary')">Documentary</button>
</div>

<section id="channels-view">
  <div id="channels-root"></div>
</section>

<section id="player-view">
  <div id="related-channels"></div>
  <video id="video" controls playsinline></video>
  <button id="back-btn">← Back to Channels</button>
</section>
</main>

<script src="channels.js"></script>
<script src="app.js"></script>
</body>
</html>
